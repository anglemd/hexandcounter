<div class="clickable" (click)="logout()">
  <div class="row" style="min-width: 300px">
    <div
      class="col-10 pt-2 text-end"
      style="font-size: 0.75em; line-height: 1.5"
    >
      {{ userName$ | async }}
    </div>
    <div class="col-2 p-0">
      <mat-icon
        class="example-icon mt-2"
        aria-hidden="false"
        aria-label="Example user verified icon"
        >verified_user</mat-icon
      >
    </div>
  </div>
</div>
